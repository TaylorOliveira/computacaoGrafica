<!DOCTYPE html>

	<title>CARINHA FELIZ</title>
	<script src="p5.js" type="text/javascript"></script>
	<script type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript" >
		function setup() {
		  createCanvas(600, 600);
		}

		function draw() {		
			let c = color(240,230,140); // Define color 'c'
			fill(c); 
			rect(150, 150, 300, 300);
			let b = color(255,69,0);
			fill(b);
			rect(200, 300, 90, 150);
			rect(350, 200, 80, 80);
			let t = color(210,105,30);
			fill(t); 
			triangle(100, 150, 300, 20, 500, 150);
		}
	</script>

</body>
